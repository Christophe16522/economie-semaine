<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <body onload="get_numero_week()">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <h2>Date de transaction : <span id="current_date"></span></h2>
      <h2>
        Somme a transferer :
        <span style="color: red" id="money_transfert"> </span>
      </h2>
    </div>
  </body>
  <script>
    function get_numero_week() {
      var jetton = 500;
      currentdate = new Date();
      var oneJan = new Date(currentdate.getFullYear(), 0, 1);
      var numberOfDays = Math.floor(
        (currentdate - oneJan) / (24 * 60 * 60 * 1000)
      );
      var result = Math.ceil((currentdate.getDay() + 1 + numberOfDays) / 7);
      document.getElementById("current_date").innerHTML = currentdate;
      document.getElementById("money_transfert").innerHTML =
        (result - 1) * jetton + " RS";
    }
  </script>
</html>
